{% extends 'base/base.html' %}

{% block title %}Teachers{% endblock %}

{% block content %}
    <h1>List of Teachers</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Subject</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.first_name }}</td>
            <td>{{ teacher.last_name }}</td>
            <td>{{ teacher.subject }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No teacher found.</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
